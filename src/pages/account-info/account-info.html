<ion-header no-border>
  <ion-navbar transparent>
    <button ion-button clear color="light" menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content fullscreen padding>
  <ion-item no-lines class="user-avatar">
    <img src="{{user.avatarURL}}">
  </ion-item>

  <ion-item no-lines>
    <ion-label color="light" class="user-pseudo">@{{user.pseudo}}</ion-label>
  </ion-item>

  <ion-item no-lines>
    <ion-label color="light" class="user-pseudo">{{user.email}}</ion-label>
  </ion-item>
</ion-content>
