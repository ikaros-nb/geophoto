<ion-header no-border>
  <ion-navbar transparent>
    <button ion-button clear color="light" menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content fullscreen padding>

  <form [formGroup]="loginForm">
    <ion-item>
      <ion-label floating color="light">Email address</ion-label>
      <ion-input formControlName="email" type="email" class="input-color"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating color="light">Password</ion-label>
      <ion-input formControlName="password" type="password" class="input-color"></ion-input>
    </ion-item>

    <button ion-button block color="secondary" class="login-button" (click)="login()">Login</button>

    <ion-item no-lines>
      <p ion-text color="light">Need an account ?
        <a ion-text color="danger" (click)="register()">Register here</a>
      </p>
    </ion-item>
  </form>
</ion-content>
