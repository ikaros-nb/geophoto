<ion-header no-border>
  <ion-navbar transparent>
    <button ion-button clear color="light" menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="registerForm">
    <ion-item>
      <ion-label stacked color="light">Pseudo</ion-label>
      <ion-input formControlName="pseudo" type="text" class="input-color" placeholder="Your pseudo"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked color="light">Email address</ion-label>
      <ion-input formControlName="email" type="email" class="input-color" placeholder="Your email address"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked color="light">Password</ion-label>
      <ion-input formControlName="password" type="password" class="input-color" placeholder="Your password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked color="light">Confirm password</ion-label>
      <ion-input formControlName="confirmPassword" type="password" class="input-color" placeholder="Confirm your password"></ion-input>
    </ion-item>

    <button ion-button block color="danger" type="submit" class="register-button" [disabled]="isExistingUser" (click)="register()">Register</button>
  </form>
</ion-content>
